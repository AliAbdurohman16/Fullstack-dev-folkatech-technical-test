<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="card-auth">
        <div class="container">
          <div class="card-body">
            <h2 class="title-auth mt-1 mb-3"><i class="fas fa-arrow-left"></i> Kembali</h2>
            <form>
              <div class="form-group">
                <input type="number" id="phone_number" name="phone_number" class="form-control" placeholder="Nomor Telepon" required>
              </div>
              <div class="form-group">
                <div class="input-container">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                  <span class="show-password" onclick="togglePasswordVisibility()">Show</span>
                </div>
              </div>   
              <div class="form-group">
                <div class="input-container">
                  <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Konfirmasi Password" required>
                  <span class="show-password" onclick="togglePasswordVisibility()">Show</span>
                </div>
              </div>   
              <button type="submit" class="btn btn-primary">SELANJUTNYA</button>
              <div class="hr-line"></div>
              <p class="text-muted text-center mt-2">Sudah punya akun? <a href="" class="text-primary text-bold">Masuk</a></p>
            </form>
          </div>
        </div>
    </div>     

    <script src="js/main.js"></script>
</body>
</html>
