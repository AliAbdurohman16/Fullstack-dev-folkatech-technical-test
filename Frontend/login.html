<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="card-auth">
        <div class="container">
          <div class="card-body">
            <h2 class="title-auth mt-1 mb-3">Masuk</h2>
            <form>
              <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
                <div class="input-container">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                  <span class="show-password" onclick="togglePasswordVisibility()">Show</span>
                </div>
              </div>              
              <a href="#" class="forgot-password-link">Lupa Password?</a>
              <button type="submit" class="btn btn-primary">MASUK</button>
              <div class="hr-line"></div>
              <p class="text-muted text-center mt-2">Belum punya akun? <a href="" class="text-primary text-bold">Daftar Sekarang</a></p>
            </form>
          </div>
        </div>
    </div>     

    <script src="js/main.js"></script>
</body>
</html>
